<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="table-div">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>S:No</th>
            <th>Category Name</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of product$ | async; let index = index">
            <td>{{ index + 1 }}</td>
            <td>{{ product.categoryName }}</td>
            <td><button (click)="deleteCategoryById(product.categoryId)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
