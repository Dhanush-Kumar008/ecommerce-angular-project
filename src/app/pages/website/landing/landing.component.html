<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <div class="nav-1">
            <i class="fa-solid fa-basket-shopping"></i>
            <h2>big Basket</h2>
        </div>
        
        <div class="nav-2">
             <p>Category</p><select [(ngModel)]="id" (change)="navigateTo(id)" style="background-color:transparent; border: none;width: 20px; outline: none;">
                <option value="" disabled selected style="color: black;">Category</option>
                <option value="" *ngFor="let category of categoryList" [value]="category.categoryId" >{{category.categoryName}}</option>
            </select>
            <input type="text" style="background-color: transparent;border-width: 2px;border-color: black;border-style: groove; outline: none; padding-left: 7px;" placeholder="Search here !"><i class="fa-solid fa-magnifying-glass" ></i>
            <a routerLink="/shop"><i class="fa-solid fa-cart-shopping" style="color: black;"></i></a>
            <i class="fa-solid fa-address-card"></i>
        </div>

    </nav>
</body>
</html>
